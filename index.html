<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIVAA - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 16px;
            }
            .button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
