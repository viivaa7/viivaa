<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± VIIVAA - Soil Moisture Monitoring System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            justify-content: space-between;
        }
        .left-container {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container, .moisture-box {
            width: 80%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: #e8f5e9;
        }
        .moisture-box {
            background-color: #dcedc8;
        }
        .chart-container {
            width: 80%;
            display: flex;
            justify-content: center;
        }
        .info-panel {
            width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        h1 {
            color: #4CAF50;
        }
        .data {
            font-size: 24px;
            font-weight: bold;
        }
        .timestamp {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="left-container">
        <div class="container">
            <h1>ðŸŒ± VIIVAA - Soil Moisture Monitoring System</h1>
            <p>This is a real-time soil moisture monitoring system using an ESP32, Firebase, and a web dashboard hosted on GitHub Pages.</p>
        </div>

        <div class="chart-container">
            <h2>Soil Moisture Trends</h2>
            <canvas id="moistureChart"></canvas>
        </div>

        <div class="moisture-box">
            <h2>Soil Moisture Monitoring</h2>
            <p>Soil Moisture Level: <span id="moisture" class="data">Loading...</span></p>
            <p class="timestamp">Last Updated: <span id="last-updated">-</span></p>
            <h2>Control Irrigation</h2>
            <button onclick="toggleIrrigation(true)">Turn On</button>
            <button onclick="toggleIrrigation(false)">Turn Off</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
